<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #3f1a6f, #ffed00);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      justify-content: space-between;
    }

    .input-group label {
      flex: 1;
      text-align: left;
      font-weight: bold;
      margin-right: 10px;
      color: #444;
    }

    .input-group input {
      flex: 2;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      
    }

    .btn {
      background: #3f1a6f;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: rgb(234, 203, 6);
    }

    .links {
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .links a {
      color: #3f1a6f;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .login-container {
        padding: 1.5rem;
      }

      .input-group {
        flex-direction: column;
        align-items: flex-start;
      }

      .input-group label {
        margin-bottom: 5px;
      }

      .links {
        flex-direction: column;
        gap: 8px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <label for="email">Email / Username:</label>
        <input type="text" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>
</body>
</html>
