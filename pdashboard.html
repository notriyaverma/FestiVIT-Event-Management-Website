<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Participant Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#3f1a6f] to-pink-600 text-white flex flex-col items-center justify-center min-h-screen">

  <div class="bg-white text-[#3f1a6f] p-8 rounded-2xl shadow-xl w-[400px]">
    <h2 class="text-2xl font-bold mb-4 text-center">Your Details</h2>
    <div id="details-container" class="space-y-3"></div>
  </div>

  <script>
    const participantData = JSON.parse(localStorage.getItem("participantData"));
    const organizerData = JSON.parse(localStorage.getItem("organizerData"));
    const data = participantData || organizerData;

    const container = document.getElementById("details-container");

    if (data) {
      for (const key in data) {
        const p = document.createElement("p");
        p.innerHTML = `<strong>${key}:</strong> ${data[key]}`;
        container.appendChild(p);
      }
    } else {
      container.textContent = "No data found!";
    }
  </script>
</body>
</html>
